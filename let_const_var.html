<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Let const and var diffrence</h1>
    </div>
    <script>
      //let :block scope
      // const :block scope bet val cant change
      //var : global scope

      //var
      var d = "global scope";
      if (true) {
        console.log(d);
      } else {
        console.log("errror show");
      }

      //
      for (var i = 0; i < 5; i++) {
        setTimeout(function () {
          //debugger;
          console.log(i);
        }, 100);
      }

      //let

      for (let j = 0; j < 5; j++) {
        setTimeout(() => {
          console.log(j);
        }, 200);
      }

      //const
      const say = "hi";
      if (Boolean) {
        //say ="bye"
        console.log(say);
      }
    </script>
  </body>
</html>
