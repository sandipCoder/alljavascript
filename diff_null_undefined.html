<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Null undefind diffrences</h1>
    </div>

    <script>
      // null -- means value is  empty
      // undefined -- means value not set yet

      let a = null
      let b = undefined
      console.log(a,b)

      console.log(typeof(a)) //object
      console.log(typeof(b)) //undefind

      if(null == undefined){
          console.log(true)
      }else{
          console.log(false)
      }

      
      if(null === undefined){
          console.log(true)
      }else{
          console.log(false)
      }

    </script>
  </body>
</html>
