      //1)slice(): str.slice(start, end)
      // This method selects the part of a string and returns the selected part as a new string.
      // Start and end parameters are used to specify the extracted part.
      //The first character starts with index 0.

      let str = ["one", "two", "three", "four", "five", "six", "seven"];
      let newstr = str.slice(1, 3);
      console.log(newstr);

      //2)splice(): str.splice(start, end)
      //The splice() method changes the contents of an array by removing or replacing existing elements and/or adding new elements in place. To access part of an array without modifying it, see slice().

      const months = ["Jan", "March", "April", "June"];
      months.splice(1, 0, "Feb");
      // inserts at index 1
      console.log(months);
      // expected output: Array ["Jan", "Feb", "March", "April", "June"]

      months.splice(4, 1, "May");
      // replaces 1 element at index 4
      console.log(months);
      // expected output: Array ["Jan", "Feb", "March", "April", "May"]

      months.splice(0,1)
      console.log(months)  // expected output: Array [ "Feb", "March", "April", "May"]
