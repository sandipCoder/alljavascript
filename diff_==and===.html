<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>diffrence Betwwen == and ===</h1>
    </div>

    <script>
      // == and === :

      //  The ‘==’ operator tests for abstract equality i.e.
      //  it does the necessary type conversions before doing the equality comparison.
      //  But the ‘===’ operator tests for strict equality i.e
      //  it will not do the type conversion hence if the two values are not of the same type, when compared, it will return false.
    
      if(1=='1'){
          console.log(" == true")
      }else{
          console.log("== false")
      }

      if(1==='1'){
          console.log(" === true")
      }else{
          console.log("=== false")
      }
    </script>
  </body>
</html>
