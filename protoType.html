    <script>
      //prototype :JavaScript Prototype in JavaScript, every function and object has a property named prototype by default.
      //In JavaScript, a prototype can be used to add properties and methods to a constructor function. And objects inherit properties and methods from a prototype.

      //constructor function

      function person() {
        this.name = "john";
        this.age = 30;
      }
      //create objects
      let person1 = new person();
      let person2 = new person();

      // checking the prototype value
      console.log("protp",person.prototype); // { ... }

      person.prototype.lname = "Choraghe";
      person.prototype.sal = 25000;

      console.log(person.prototype); // { ... }

      console.log(person1.lname);

      //prototype using function
      function car(name, model) {
        this.name = name;
        this.model = model;
      }

      car.prototype.getDetails = function () {
        console.log(`car name = ${this.name} and model is = ${this.model}`);
      };

      let car1 = new car("Bmw", 2021);
      let car2 = new car("Wolksvagon", 2022);

      car1.getDetails();
      car2.getDetails();

      ///

         this.age = 25;

      students.prototype.name = "Ramesh";
      students.prototype.gender = "male";

      console.log(st.name); //cannot overrite
