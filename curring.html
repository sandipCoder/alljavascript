    <div>
      <h1>Curring function in JavaScript</h1>
    </div>

    <script>
      //curring :Currying is a transformation of functions that translates a function from callable as f(a, b, c) into callable as f(a)(b)(c).

      function curry(f) {
        // curry(f) does the currying transform
        return function (a) {
          return function (b) {
            return f(a, b);
          };
        };
      }

    const sum=(a,b)=>{
        console.log(a + b)
    }

    let curringSum = curry(sum)

    curringSum(5)(3)
    

    //another one is 

    function funccurry(x){
        return function(y){
            return function(z){
                console.log(x+y+z)
            }
        }
    }

    funccurry(2)(6)(2)
      
    </script>
