      //inheritance

      class students1 {
        constructor(name, age, std) {
          this.name = name;

          console.log("constructor called");
        }

        getInfodata() {

        }
      }

      class teacher extends students1 {
        constructor(name, age, std,teacher) {
            super(name, age, std)
            this.teacher = teacher
          
            console.log("constructor called parent class")

        }
        
        getinfoData2(){

        }
